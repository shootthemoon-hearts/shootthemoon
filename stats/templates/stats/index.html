<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Yay!</title>
		{% load staticfiles %}
		<link rel="shortcut icon" type="image/png" href="{% static 'homemade/assets/favicon.png' %}"/>
		<link rel="stylesheet" href="{% static 'homemade/assets/home_page.css' %}"></link>
		<link rel="stylesheet" href="{% static 'homemade/assets/game_history.css' %}"></link>

	</head>
	<body>
        {% if user.is_authenticated %}
			{% include "home_page/nav-bar.html" %}]
			<div id=stats>
				<h2>ELO:</h2>
				<p>{{ elo }}</p>

				<h2>Game History</h2>
				<script type="text/javascript">
					{% autoescape off %}
						 var game_history = {{ game_history }};
					{% endautoescape %}	
				</script>
				<script type="text/javascript" src="{% static 'homemade/js/game_history.js' %}"></script>
			</div>
		{% else %}
            <div>
                <p>You must be logged in to view your player statistics</p>
            </div>
        {% endif %}
	</body>
</html>
